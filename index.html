<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kviz o EU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        .question {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .options label {
            display: block;
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
        }
        .options input {
            display: none;
        }
        .options label:hover {
            background: #0056b3;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        #result {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Kviz o Europskoj uniji</h1>
        <div id="quiz-content">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            <div class="button-container">
                <button onclick="nextQuestion()">Dalje</button>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <script>
        let questions = [
    {
        question: "Koje su glavne institucije EU?",
        options: [
            "Europska komisija, Vijeće EU, Europski parlament",
            "NATO, UN, Svjetska banka",
            "Vijeće sigurnosti, MMF, ECB"
        ],
        answer: 0
    },
    {
        question: "Koliko država članica ima EU?",
        options: ["27", "30", "32"],
        answer: 0
    },
    {
        question: "Koja je uloga Europske komisije?",
        options: [
            "Predlaganje zakona i provođenje politika EU",
            "Donošenje zakona bez Parlamenta",
            "Reguliranje nacionalnih vlada"
        ],
        answer: 0
    },
    {
        question: "Koja je uloga Opće skupštine UN-a?",
        options: [
            "Razmatranje globalnih pitanja i donošenje preporuka",
            "Donošenje zakona koji su obvezujući za sve države",
            "Nadzor nad svjetskim financijskim institucijama"
        ],
        answer: 0
    },
    {
        question: "Koji je primarni cilj Schengenskog sporazuma?",
        options: [
            "Omogućavanje slobodnog kretanja između država članica",
            "Reguliranje trgovinskih odnosa između EU i trećih zemalja",
            "Definiranje pravila za izbjegličke krize u Europi"
        ],
        answer: 0
    },
    {
        question: "Koja institucija donosi proračun Europske unije?",
        options: [
            "Europski parlament i Vijeće EU",
            "Europska komisija",
            "Europska središnja banka"
        ],
        answer: 0
    },
    {
        question: "Koji je glavni cilj Svjetske trgovinske organizacije (WTO)?",
        options: [
            "Smanjenje trgovinskih barijera i regulacija",
            "Upravljanje međunarodnim financijama",
            "Koordinacija fiskalne politike država članica EU"
        ],
        answer: 0
    },
    {
        question: "Što je zajednička poljoprivredna politika EU?",
        options: [
            "Sustav potpore poljoprivrednicima i osiguravanja stabilnosti tržišta",
            "Reguliranje izvoza i uvoza u EU",
            "Održavanje nacionalnih poljoprivrednih strategija"
        ],
        answer: 0
    }
];
        
        let currentQuestion = 0;
        let score = 0;
        
        function loadQuestion() {
            const questionElem = document.getElementById("question-text");
            const optionsContainer = document.getElementById("options-container");
            
            questionElem.textContent = questions[currentQuestion].question;
            optionsContainer.innerHTML = "";
            
            questions[currentQuestion].options.forEach((option, index) => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = "answer";
                input.value = index;
                label.appendChild(input);
                label.appendChild(document.createTextNode(" " + option));
                optionsContainer.appendChild(label);
            });
        }
        
        function nextQuestion() {
            const selectedOption = document.querySelector("input[name='answer']:checked");
            if (!selectedOption) {
                alert("Molimo odaberite odgovor!");
                return;
            }
            
            if (parseInt(selectedOption.value) === questions[currentQuestion].answer) {
                score++;
            }
            
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            document.getElementById("quiz-content").style.display = "none";
            const resultElem = document.getElementById("result");
            resultElem.style.display = "block";
            resultElem.innerHTML = `<h2>Vaš rezultat: ${score}/${questions.length}</h2>`;
        }
        
        loadQuestion();
    </script>
</body>
</html>
