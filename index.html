function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function shuffleAnswers(question) {
    let answers = question.options.map((option, index) => ({ option, index }));
    shuffleArray(answers);
    question.options = answers.map(a => a.option);
    question.answer = answers.findIndex(a => a.index === question.answer);
}

// Miješanje odgovora prije nego što se kviz učita
questions.forEach(q => shuffleAnswers(q));

});

});
